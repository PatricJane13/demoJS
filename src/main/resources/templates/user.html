<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<table class="table">
    <thead class="table-dark">
    <td>
        <div>
            <strong th:text="${user.email}"></strong>
            with roles :
            <label th:each="role : ${user.roles}">
                <div class="mx-2" th:utext="${role.role}">

                </div>
            </label>
        </div>
    </td>
    <td class="text-right">
        <div>
            <a href="/logout" class="text-muted text-decoration-none">Logout</a>
        </div>
    </td>
    </thead>
</table>

<div class="container-fluid">
    <div class="row">
        <!--        Переключение между ролями пользователя (левая колонка)-->
        <div class="col-2">
            <ul class="nav nav-pills flex-column">
                    <a class="nav-link active" href="#USER" data-toggle="tab">USER</a>
            </ul>
        </div>

        <div class="tab-content col-10">
            <div class="tab-pane active" id="USER">
                <div class="list-group">
                    <div>
                        <h1>User information-page</h1>
                        <div class="list-group">
                            <a class="list-group-item list-group-item-action list-group-item-secondary"><strong>About
                                User</strong></a>
                            <!--Эти 2 строчки обводят таблицу линией (Карты)-->
                            <div class="card">
                                <div class="card-body">
                                    <div class="container-fluid">
                                        <!--Сама таблица USER-->
                                        <table class="table table-striped table-hover">
                                            <thead>
                                            <td><b>Id</b></td>
                                            <td><b>First Name</b></td>
                                            <td><b>Last Name</b></td>
                                            <td><b>Email</b></td>
                                            <td><b>Role</b></td>
                                            </thead>

                                            <tbody th:object="${user}">
                                            <td th:utext="${user.id}"></td>
                                            <td th:utext="${user.firstName}"></td>
                                            <td th:utext="${user.lastName}"></td>
                                            <td th:utext="${user.email}"></td>
                                            <td th:each="role : ${user.roles}">
                                                <div th:utext="${role.role}"></div>
                                            </td>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</html>
